<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Permainan Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Umum */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Mengatur tinggi minimum */
        }

        header {
            text-align: center;
            background: #222;
            padding: 10px;
            font-size: 1.2rem;
            color: #FF6F61;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            text-align: center;
            background: #222;
            color: #fff;
            padding: 10px;
            font-size: 0.9rem;
            margin-top: auto; /* Mendorong footer ke bawah */
        }

        main {
            flex: 1; /* Mengisi ruang yang tersisa */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Layar Selamat Datang */
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            background-color: #444;
            border: 1px solid #FF6F61;
            color: #fff;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FF9E7B;
        }

        .question-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .question-btn {
            background-color: #FF6F61;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .question-btn:hover {
            background-color: #FF9E7B;
            transform: scale(1.05);
        }

        /* Layar Permainan */
        .game-title {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .question {
            font-size: 1.2rem;
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-radius: 8px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .choice-btn {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .choice-btn:hover {
            background-color: #FF6F61;
            transform: scale(1.05);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header, footer {
                font-size: 1rem;
            }

            .screen {
                padding: 20px;
                gap: 15px;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            .question-btn, .choice-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }

            .game-title, .question {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            header, footer {
                font-size: 0.8rem;
            }

            .screen {
                padding: 15px;
                gap: 10px;
            }

            input[type="text"] {
                font-size: 0.8rem;
            }

            .question-btn, .choice-btn {
                padding: 8px 10px;
                font-size: 0.8rem;
            }

            .game-title, .question {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        Permainan Trivia
    </header>
    
    <main>
        <!-- Layar Selamat Datang -->
        <div id="welcome-screen" class="screen">
            <h2>Selamat datang di Permainan Trivia!</h2>
            <p>Siap menguji pengetahuan Anda? Masukkan nama Anda dan pilih jumlah soal untuk memulai.</p>
            <input type="text" id="username" placeholder="Masukkan nama Anda" required>

            <div class="question-selection">
                <label>Pilih jumlah soal:</label>
                <button class="question-btn" onclick="startGame(10)">10 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(15)">15 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(20)">20 Pertanyaan</button>
            </div>
        </div>

        <!-- Layar Permainan -->
        <div id="game-screen" class="screen" style="display:none;">
            <h2 id="game-title" class="game-title"></h2>
            <p id="question" class="question"></p>
            <div id="choices" class="choices"></div>
        </div>
    </main>
    
    <footer>
        &copy; Yoeda Dika All rights reserved.
    </footer>
</body>
</html>
