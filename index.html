<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Permainan Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <style>
 /* Umum */
/* Umum */
body {
    font-family: 'Press Start 2P', cursive;
    background-color: #111;
    color: #fff;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

header {
    text-align: center;
    background: #222;
    padding: 5vw;
    font-size: 3vw;
    color: #FF6F61;
    text-transform: uppercase;
}

.screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 10vh 5vw;
    width: 100%;
    max-width: 600px;
    box-sizing: border-box;
}

input[type="text"] {
    padding: 2vw;
    margin: 3vh 0;
    background-color: #444;
    border: 1px solid #FF6F61;
    color: #fff;
    font-size: 2vw;
    width: 100%;
    max-width: 350px;
    text-align: center;
    border-radius: 5px;
}

input[type="text"]:focus {
    outline: none;
    border-color: #FF9E7B;
}

.question-selection {
    display: flex;
    flex-direction: column;
    gap: 3vh;
    align-items: center;
}

.question-btn {
    background-color: #FF6F61;
    border: none;
    padding: 3vh 6vw;
    color: #fff;
    font-size: 2vw;
    cursor: pointer;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease, background-color 0.2s ease;
}

.question-btn:hover {
    background-color: #FF9E7B;
    transform: scale(1.05);
}

.question-btn:active {
    transform: scale(0.95);
}

#game-screen {
    animation: fadeIn 0.5s ease-out;
    width: 100%;
    max-width: 600px;
    padding-bottom: 20px;
}

.game-title {
    font-size: 3vw;
    margin: 3vh 0;
}

.question {
    font-size: 2.5vw;
    margin: 3vh 0;
    padding: 4vh;
    background: #222;
    border-radius: 8px;
    text-align: center;
    width: 100%;
    box-sizing: border-box;
}

.choices {
    display: flex;
    flex-direction: column;
    gap: 3vh;
    width: 100%;
    box-sizing: border-box;
}

.choice-btn {
    background-color: #333;
    color: #fff;
    padding: 4vh 6vw;
    border-radius: 5px;
    text-align: center;
    font-size: 2vw;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
}

.choice-btn:hover {
    background-color: #FF6F61;
    transform: scale(1.05);
}

.choice-btn:active {
    transform: scale(0.95);
}

.notification {
    display: block;
    margin-top: 3vh;
    padding: 4vw;
    background-color: #FF9E7B;
    border-radius: 5px;
    font-size: 2vw;
    color: #000;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

/* Animasi */
@keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }
}

/* Media Queries untuk Responsif */
@media (max-width: 1024px) {
    .screen, #game-screen {
        padding: 10vh 5vw;
    }

    .question-btn, .choice-btn {
        padding: 4vh 6vw;
        font-size: 3vw;
    }

    .game-title, .question {
        font-size: 4vw;
    }
}

@media (max-width: 768px) {
    .screen, #game-screen {
        padding: 10vh 5vw;
    }

    .question-btn, .choice-btn {
        padding: 5vh 8vw;
        font-size: 3.5vw;
    }

    .game-title, .question {
        font-size: 4vw;
    }
}

@media (max-width: 480px) {
    .screen, #game-screen {
        padding: 12vh 5vw;
    }

    input[type="text"] {
        font-size: 5vw;
    }

    .question-btn, .choice-btn {
        padding: 6vh 9vw;
        font-size: 4vw;
    }

    .game-title, .question {
        font-size: 5vw;
    }

    .notification {
        font-size: 4vw;
        padding: 7vw;
    }
}

</style>
</head>
<body>
    <header>
        Permainan Trivia
    </header>
    
    <main>
        <!-- Layar Selamat Datang -->
        <div id="welcome-screen" class="screen">
            <h2>Selamat datang di Permainan Trivia!</h2>
            <p>Siap menguji pengetahuan Anda? Masukkan nama Anda dan pilih jumlah soal untuk memulai.</p>
            <input type="text" id="username" placeholder="Masukkan nama Anda" required>

            <div class="question-selection">
                <label>Pilih jumlah soal:</label>
                <button class="question-btn" onclick="startGame(10)">10 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(15)">15 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(20)">20 Pertanyaan</button>
            </div>
        </div>

        <!-- Layar Permainan -->
        <div id="game-screen" class="screen" style="display:none;">
            <h2 id="game-title" class="game-title"></h2>
            <p id="question" class="question"></p>
            <div id="choices" class="choices"></div>
            <div id="answer-feedback" class="notification" style="display:none;"></div>
        </div>
    </main>
    
    <footer>
        &copy; 2024 Permainan Trivia. All rights reserved.
    </footer>
    
    <audio id="background-music" src="blue.mp3" loop autoplay></audio>
    
    <script src="script.js"></script>
</body>
</html>
