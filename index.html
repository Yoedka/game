<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Permainan Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Umum */
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #111;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            padding-top: 60px; /* Memberikan ruang untuk header */
            padding-bottom: 40px; /* Memberikan ruang untuk footer */
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #222;
            text-align: center;
            padding: 15px 10px;
            font-size: 1.5rem;
            color: #FF6F61;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #222;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #fff;
            z-index: 1000;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }

        h2 {
            font-size: 1.8rem;
            margin-top: 10px;
        }

        /* Layar Selamat Datang */
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 25px;
        }

        input[type="text"] {
            padding: 15px;
            margin: 10px 0;
            background-color: #444;
            border: 1px solid #FF6F61;
            color: #fff;
            font-size: 1.2rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            border-radius: 5px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FF9E7B;
        }

        .question-selection {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .question-btn {
            background-color: #FF6F61;
            border: none;
            padding: 15px 30px;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .question-btn:hover {
            background-color: #FF9E7B;
            transform: scale(1.1);
        }

        .question-btn:active {
            transform: scale(1);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                font-size: 1.3rem;
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            .question-btn {
                font-size: 1rem;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 1.2rem;
                padding: 8px;
            }

            h2 {
                font-size: 1.3rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            .question-btn {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        Permainan Trivia
    </header>
    
    <main>
        <!-- Layar Selamat Datang -->
        <div id="welcome-screen" class="screen">
            <h2>Selamat datang di Permainan Trivia!</h2>
            <p>Siap menguji pengetahuan Anda? Masukkan nama Anda dan pilih jumlah soal untuk memulai.</p>
            <input type="text" id="username" placeholder="Masukkan nama Anda" required>

            <div class="question-selection">
                <label>Pilih jumlah soal:</label>
                <button class="question-btn" onclick="startGame(10)">10 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(15)">15 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(20)">20 Pertanyaan</button>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; Yoeda Dika All rights reserved.
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
