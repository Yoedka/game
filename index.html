<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #3b5998;
            color: white;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Welcome Screen Styling */
        #welcome-screen {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #welcome-screen:hover {
            transform: scale(1.02);
        }

        /* Headings */
        #welcome-screen h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #3b5998;
        }

        #welcome-screen p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        /* Input Styling */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b5998;
        }

        /* Button Styling */
        .question-btn {
            background-color: #ffdf00;
            color: #333;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .question-btn:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }

        .question-btn:active {
            transform: scale(0.98);
        }

        /* Notification Styling */
        .notification {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            background-color: #f8f8f8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .incorrect {
            background-color: #F44336;
            color: white;
        }

        /* Footer */
        footer {
            background: #3b5998;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #welcome-screen {
                padding: 30px;
                width: 90%;
            }

            .question-btn {
                width: 80%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        Permainan Trivia
    </header>
    <main>
        <!-- Layar Selamat Datang -->
        <div id="welcome-screen">
            <h1>Selamat datang di Permainan Trivia!</h1>
            <p>Siap menguji pengetahuan Anda? Masukkan nama Anda dan pilih jumlah soal untuk memulai.</p>
            
            <label for="username">Masukkan Nama Anda:</label>
            <input type="text" id="username" placeholder="Masukkan nama Anda" required>
            
            <div class="question-selection">
                <label>Pilih jumlah soal:</label>
                <button class="question-btn" onclick="startGame(10)">10 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(15)">15 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(20)">20 Pertanyaan</button>
            </div>
        </div>

        <!-- Layar Permainan -->
        <div id="game-screen" style="display:none;">
            <h2 id="game-title"></h2>
            <p id="question"></p>
            <div id="choices"></div>
            <div id="answer-feedback" class="notification" style="display:none;"></div>
        </div>
    </main>
    <footer>
        &copy; 2024 Permainan Trivia. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
