<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Trivia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f0f0;
            text-align: center;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #3b5998;
            color: white;
            padding: 15px 0;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Welcome Screen Styling */
        #welcome-screen {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        #welcome-screen:hover {
            transform: scale(1.02);
        }

        /* Headings */
        #welcome-screen h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: bold;
            color: #3b5998;
        }

        #welcome-screen p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }

        /* Input Styling */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b5998;
        }

        /* Button Styling */
        .question-btn {
            background-color: #ffdf00;
            color: #333;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .question-btn:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }

        .question-btn:active {
            transform: scale(0.98);
        }

        /* Leaderboard Styling */
        #leaderboard {
            margin-top: 30px;
            font-size: 1.2em;
        }

        #leaderboard h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #3b5998;
        }

        #leaderboard-list {
            list-style-type: none;
            padding: 0;
        }

        #leaderboard-list li {
            background-color: #fff;
            color: #333;
            border-radius: 5px;
            margin: 5px 0;
            padding: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Notification Styling */
        .notification {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            background-color: #f8f8f8;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .correct {
            background-color: #4CAF50;
            color: white;
        }

        .incorrect {
            background-color: #F44336;
            color: white;
        }

        /* Footer */
        footer {
            background: #3b5998;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            #welcome-screen {
                padding: 30px;
                width: 90%;
            }

            .question-btn {
                width: 80%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        Permainan Trivia
    </header>
    <main>
        <!-- Layar Selamat Datang -->
        <div id="welcome-screen">
            <h1>Selamat datang di Permainan Trivia!</h1>
            <p>Siap menguji pengetahuan Anda? Masukkan nama Anda dan pilih jumlah soal untuk memulai.</p>
            
            <label for="username">Masukkan Nama Anda:</label>
            <input type="text" id="username" placeholder="Masukkan nama Anda" required>
            
            <div class="question-selection">
                <label>Pilih jumlah soal:</label>
                <button class="question-btn" onclick="startGame(10)">10 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(15)">15 Pertanyaan</button>
                <button class="question-btn" onclick="startGame(20)">20 Pertanyaan</button>
            </div>
            
            <div id="leaderboard">
                <h2>Leaderboard</h2>
                <ul id="leaderboard-list"></ul>
            </div>
        </div>

        <!-- Layar Permainan -->
        <div id="game-screen" style="display:none;">
            <h2 id="game-title"></h2>
            <p id="question"></p>
            <div id="choices"></div>
            <button id="next-btn" style="display:none;" onclick="nextQuestion()">Next</button>
            <div id="answer-feedback" class="notification" style="display:none;"></div>
        </div>
    </main>
    <footer>
        &copy; 2024 Permainan Trivia. All rights reserved.
    </footer>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let totalQuestions = 0;
        let questions = [];
        let userName = "";

        // Data Structure for Storing Player Scores
        let leaderboard = [];

        // Function to start the game
        function startGame(numQuestions) {
            userName = document.getElementById("username").value.trim();
            if (!userName) {
                alert("Masukkan nama Anda untuk memulai!");
                return;
            }

            totalQuestions = numQuestions;
            score = 0;
            currentQuestionIndex = 0;

            // Hide welcome screen and show game screen
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("game-screen").style.display = "block";
            document.getElementById("leaderboard").style.display = "none";

            // Load questions from the external JSON file
            fetch('questions.json')
                .then(response => response.json())
                .then(data => {
                    questions = data.slice(0, totalQuestions);  // Limit the number of questions based on user input
                    showQuestion();
                })
                .catch(error => {
                    console.error('Error loading questions:', error);
                    alert('Terjadi kesalahan saat memuat pertanyaan.');
                });
        }

        // Function to display a question
        function showQuestion() {
            if (currentQuestionIndex < totalQuestions) {
                const questionData = questions[currentQuestionIndex];
                document.getElementById("question").textContent = questionData.question;
                const choicesContainer = document.getElementById("choices");
                choicesContainer.innerHTML = '';  // Clear previous choices

                questionData.choices.forEach(choice => {
                    const button = document.createElement("button");
                    button.textContent = choice;
                    button.classList.add("question-btn");
                    button.onclick = () => checkAnswer(choice, questionData.answer);
                    choicesContainer.appendChild(button);
                });
                document.getElementById("next-btn").style.display = "none";
                document.getElementById("answer-feedback").style.display = "none"; // Hide feedback initially
            } else {
                endGame();
            }
        }

        // Function to check the answer and show the feedback
        function checkAnswer(selected, correctAnswer) {
            const feedback = document.getElementById("answer-feedback");
            if (selected === correctAnswer) {
                score++;
                feedback.textContent = "Jawaban Benar!";
                feedback.className = "notification correct";
            } else {
                feedback.textContent = "Jawaban Salah!";
                feedback.className = "notification incorrect";
            }
            feedback.style.display = "block";
            document.getElementById("next-btn").style.display = "block";
        }

        // Function to go to the next question
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        // Function to end the game
        function endGame() {
            // Add the player's score to the leaderboard
            leaderboard.push({ name: userName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);  // Sort leaderboard by score descending

            // Show the leaderboard
            const leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = '';
            leaderboard.slice(0, 5).forEach(player => {
                const listItem = document.createElement("li");
                listItem.textContent = `${player.name}: ${player.score}`;
                leaderboardList.appendChild(listItem);
            });

            document.getElementById("game-screen").style.display = "none";
            document.getElementById("leaderboard").style.display = "block";
        }
    </script>
</body>
</html>
